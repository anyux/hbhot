<!DOCTYPE html>
<html>
<head>
	<title>vue-watch-fullName</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="root">
		{{fullName}}
		{{age}}
	</div>
	<script>
		var vm = new Vue({
			el: '#root',
			data: {
				firstName: 'anyu',
				lastName: 'X',
				fullName: 'anyu X',
				age: 27,
			},
			watch:{
				lastName: function () {
					this.fullName =	this.firstName + ' ' + this.lastName;
				},
				firstName: function () {
					this.fullName =	this.firstName + ' ' + this.lastName;
				},
			}
		})
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>vue-if-show</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="show">
			{{message}}
		</div>
		<div v-show="show">
			{{message}}
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'hello World',
				show : false,
			},
		});
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-for2</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,index) in items" :key="item.id">
			{{item.name}} ---- {{index}}
		</div>
		
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				items: [
				{
					id: '001',
					name: 'shz',
				},
				{
					id: '002',
					name: 'yxc',
				},
				{
					id: '003',
					name: 'yys',
				},
				{
					id: '004',
					name: 'mzn',
				},
				{
					id: '005',
					name: 'sywms',
				},
				],
			},
		})
	</script>
</body>
</html>

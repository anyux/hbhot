<!DOCTYPE html>
<html>
<head>
	<title>vue-class-bind</title>
	<script src="../0-vue-js/vue.js"></script>
	<style type="text/css">
		.activated{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="handleClickDiv"
			 :class="{activated:isActived}"
		>
		{{message}}	
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data:{
				message: 'Hello World',
				isActived: false,
			},
			methods: {
				handleClickDiv: function () {
					console.log(this.isActived);
					this.isActived = !this.isActived;
				}

			}
		})
	</script>

</body>
</html>

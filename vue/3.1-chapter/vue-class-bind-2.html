<!DOCTYPE html>
<html>
<head>
	<title>vue-class-bind-2</title>
	<script src="../0-vue-js/vue.js"></script>
	<style type="text/css">
		.actived{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="handClickDiv"
			 :class="[isActived]"
		>
			{{message}}
		</div>	
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello World',
				isActived: '',
			},
			methods: {
				handClickDiv: function () {
					// this.isActived = "isActived";
					// if (this.isActived) {
					// 	this.isActived = '';
					// } else {
					// 	this.isActived = 'isActived';
					// }
					this.isActived = this.isActived === 'actived' ? '' : 'actived';
				}
			}
		})
	</script>
</body>
</html>

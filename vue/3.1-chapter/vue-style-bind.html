<!DOCTYPE html>
<html>
<head>
	<title>vue-style-bind</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div @click="handleClickDiv"
			:style="styleObj"
		>
			{{message}}
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'hello world',
				styleObj:{
					color: 'black',
				},
			},
			methods:{
				handleClickDiv: function () {
					console.log(this.styleObj.color);
					this.styleObj.color = this.styleObj.color=='black'? 'red':'black';
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-example</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="root">
		<div @click="handleClick">
			{{message}}
		</div>
		<item></item>
	</div>
	<script>
		
		// 此处item 做为插入html的标签使用
		Vue.component("item",{
			template:"<div>hello item</div>",
		});
		var vm = new Vue({
			el: '#root',
			data: {
				message: 'hello world',
			},
			methods: {
				handleClick: function () {
					// 打印vm实例
					console.log(vm.$el,vm.$data);
				}
			},
		})
	</script>
</body>
</html>

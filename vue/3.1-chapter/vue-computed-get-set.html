<!DOCTYPE html>
<html>
<head>
	<title>vue-computed-get-set</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="root">
		<p>{{fullName}}</p>
		<p>{{age}}</p>
	</div>
	<script>
		var vm = new Vue({
			el: '#root',
			data: {
				firstName: 'anyu',
				lastName: 'x',
				age: 28,
			},
			computed:{
				fullName:{
					get: function () {
						return this.firstName + ' ' + this.lastName;
					},
					set: function (value) {
						console.log(value);
						arr = value.split(' ');
						this.firstName = arr[0];
						this.lastName = arr[1];
					},
				},
			},
		})
	</script>
</body>
</html>

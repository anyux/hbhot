<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-css-transition3</title>
	<script src="../0-vue-js/vue.js"></script>
	<style>
		@keyframes bounce-in {
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}
		.enter{
			transform-origin: left center;
			animation: bounce-in 3s;
		}
		.leave{
			transform-origin: left center;
			animation: bounce-in 3s reverse;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition name="fade" enter-active-class="enter" leave-active-class="leave">
		<div v-show="show">{{message}}</div>	
		</transition>
		<button @click="handleClickbtn">click</button>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				show: true,
				message: 'hello world',
			},
			methods: {
				handleClickbtn: function () {
					this.show = !this.show;
				},
			},
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-js-animate2</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<transition
		name="fade"
		@before-enter="beforeEnter"
		@enter="Enter"
		>
			<div v-if="show" v-once>{{message}}</div>
		</transition>
		<button @click="handleClickBtn">Click</button>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello World',
				show: true,
			},
			methods: {
				handleClickBtn: function () {
					this.show = !this.show;
				},
				beforeEnter: function (el) {
					el.style.color = 'red'
				},
				Enter: function (el,done) {
					setTimeout(() => {
						el.style.color = 'green';
						done()

					}, 1000);
					
					setTimeout(() => {
						done()
					}, 5000);
					
				},

			},
		});
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-js-animate3</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- the animate  @before-enter @enter  @after-enter -->
		<transition
		name='fade'
		@before-enter="beforeEnter"
		@enter="Enter"
		@after-enter="afterEnter"
		>
			<div v-if="show" v-once>
				{{message}}	
			</div>
		</transition>
		<button @click="handleClickBtn">Click</button>
	</div>
	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello World',
				show: true,
			},
			methods: {
				handleClickBtn: function () {
					this.show = !this.show;
				},
				// beforeEnter animate
				beforeEnter: function (el) {
					el.style.color = 'red';

				},
				// Enter animate
				Enter: function (el,done) {
					setTimeout(() => {
						el.style.color="green";
					},500)
					setTimeout(() => {
						done();
					},5000)
				},
				// afterEnter animate
				afterEnter: function (el) {
					el.style.color="black";
				},
			},
		});
	</script>
</body>
</html>

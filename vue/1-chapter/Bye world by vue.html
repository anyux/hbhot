<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bye world by Vue</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">{{message}}</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world!'
			}
		})
		setTimeout(function () {
			app.$data.message = 'bye world!';
		},2000)
	</script>
	
</body>
</html>

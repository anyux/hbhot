<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bye world by javascript</title>
</head>
<body>
	<div id="app"></div>
	<script>
		var app = document.getElementById('app');
		app.innerHTML = 'Hello world!';
		setTimeout(function () {
			app.innerHTML = 'Bye world !'
		},2000)
	</script>
	
</body>
</html>

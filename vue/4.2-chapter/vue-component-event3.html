<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给组件绑定原生事件</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<child @click.native="handleClickDiv"></child>	
	</div>
	<script>
		Vue.component('child',{
			data:function () {
				var message = {
						message: 'hello world',
				};
				return message;
			},
			template: '<div>{{message}}</div>',
		});
		var vm = new Vue({
			el: '#app',
			methods: {
				handleClickDiv: function (){
					console.log(this.$el)
				},
			},

		});
	</script>
</body>
</html>

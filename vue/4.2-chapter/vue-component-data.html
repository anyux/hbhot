<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件参数校验与非 props 特性</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<child counter="1"></child>
		<child counter="2"></child>
	</div>
	<script>
		Vue.component('child',{
			props: ['counter'],
			template: '<div>{{counter}}</div>'
		});
		var vm = new Vue({
			el: '#app',
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域插槽</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<item >
			<template slot-scope="props">
				
			<h1>{{props.item}}</h1>
			</template>
		</item>
	</div>
	<script>
		Vue.component('item',{
			data: function () {
				var items = {
					items:[1,2,3,4],
				};
				return items;
			},
			template: 
			`
			<div>
				<ul>
				<slot v-for="item in items" :item=item> 
				</slot>
				</ul>
			</div>
			`
		});
		var vm = new Vue({
			el: '#app',
		});
	</script>
</body>
</html>

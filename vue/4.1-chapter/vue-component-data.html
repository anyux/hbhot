<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component-data</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>
	<script>
		Vue.component('row',{
			data: function () {
				var list = {
					context: 'this is a row',
				};
				return list;
			},
			template: '<tr><td>{{context}}</td></tr>',
		});
		var vm = new Vue({
			el: '#app',
			data: {

			},
		});
	</script>
</body>
</html>

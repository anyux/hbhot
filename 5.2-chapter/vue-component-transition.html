<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component-transition</title>
	<script src="../0-vue-js/vue.js"></script>
	<style type="text/css">
		.v-enter,.v-leave{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition>
			<div v-if="show" key="hello">{{hello}}</div>
			<div v-else key="bye">{{bye}}</div>
		</transition>
		<button @click='handleClickBtn'>Click</button>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				hello: 'Hello World',
				bye: 'bye world',
				show: true,
			},
			methods: {
				handleClickBtn: function () {
					this.show = !this.show;
				},
			}
		});
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-transition-list</title>
	<script src="../0-vue-js/vue.js"></script>
	<style type="text/css">
		.v-enter,.v-leave{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition-group>
			<div v-for="item in list" :key="item.id">
				{{item.title}}
			</div>	
		</transition-group>
		<button @click="handleClickBtn">Click</button>
	</div>
	<script>
		var counter=0;
		var vm = new Vue({
			el: '#app',
			data: {
				list:[],
			},
			methods: {
				handleClickBtn: function () {
					this.list.push({
					id: counter++,
					title:'hello World',
					});
				},
			}

		});
	</script>
	
</body>
</html>

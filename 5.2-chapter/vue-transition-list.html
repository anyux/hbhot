<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-transition-list</title>
	<script src="../0-vue-js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in list" :key="item.id">
			{{item.title}}
		</div>	
		<button @click="handleClickBtn">Click</button>
	</div>
	<script>
		var counter=0;
		var vm = new Vue({
			el: '#app',
			data: {
				list:[],
			},
			methods: {
				handleClickBtn: function () {
					this.list.push({
					id: counter++,
					title:'hello World',
					});
				},
			}

		});
	</script>
	
</body>
</html>

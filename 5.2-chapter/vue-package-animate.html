<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的动画封装</title>
	<script src="../0-vue-js/vue.js"></script>
	<style type="text/css">
		.v-enter,.v-leave{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="app">
		<fade :show="show">
			<div >{{message}}</div>
		</fade>
		<button @click="handleClickBtn">Click</button>
	</div>
	<script>
		Vue.component('fade',{
			props: ['show'],
			template:
			`
			<transition>
				<slot v-if="show"></slot>
			</transition>
			`,
		});
		var vm = new Vue({
			el: '#app',
			data:{
				show: true,
				message: 'hello World',
			},
			methods: {
				handleClickBtn: function () {
					this.show = !this.show;
				},
			}
		});
	</script>
</body>
</html>
